<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissor</p>

    <button class="move-button js-rock-button">
    <img src="images/rock.png" class="move-icon">   
    </button>

    <button class="move-button js-paper-button">
    <img src="images/paper.png" class="move-icon">   
    </button>

    <button class="move-button js-scissor-button">
    <img src="images/scissor.png" class="move-icon">  
    </button>

    <p class="js-move-card result"></p>

    <p class="js-moves moves-pick"></p>

    <p class="js-score-card score-card"></p>

    <button class="reset-button js-reset-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
